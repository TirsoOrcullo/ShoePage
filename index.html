<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>KicksForMillenials</title>
</head>
<body>
    <div class="main">
        <!-- Navbar -->
        <div class="navbar">
            <button class="home active">Home</button>
            <div class="product">
                <button class="product">Product <i class="fas fa-sort-down"></i></button>
                <ul class="product-dropdown">
                    <li><a href="#">Shoe</a></li>
                    <li><a href="#">T-shirt</a></li>
                    <li><a href="#">Short</a></li>
                    <li><a href="#">Socks</a></li>
                </ul>
            </div>
        </div>

        <!-- Home Content -->
        <div class="home-content">
            <div class="content">
                <h1>Kicks for Millenials</h1>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, impedit culpa. Omnis!</p>
                <div class="buttons">
                    <button class="buyNow"><i class="fas fa-money-bill-alt"></i>Buy Now</button>
                    <button class="addtoCart"><i class="fas fa-cart-plus"></i>Add to cart</button>
                </div>
            </div>
            <div class="photo-content">
                <div class="photo-container">
                    <img src="./img/shoes.png" alt="Shoe">
                </div>
            </div>
        </div>
    </div>

    <!-- background -->
    <div class="background">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </div>

    <!-- addtoCart -->
    <div class="addtocart">
        <div class="cart-container">
            <h3>Are you sure? Do you want it to add to cart?</h3>
            <div class="cartButtons">
                <button class="yesBut">Yes</button>
                <button class="noBut">Cancel</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
